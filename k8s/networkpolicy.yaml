apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mcp-converter-netpol
  namespace: mcp-converter
spec:
  podSelector:
    matchLabels:
      app: mcp-converter
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx  # Adjust based on your ingress controller namespace
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to: []  # Allow all outbound traffic (needed for GitHub API and OpenAI API)
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53