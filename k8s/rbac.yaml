apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-converter-sa
  namespace: mcp-converter

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: mcp-converter
  name: mcp-converter-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mcp-converter-rolebinding
  namespace: mcp-converter
subjects:
- kind: ServiceAccount
  name: mcp-converter-sa
  namespace: mcp-converter
roleRef:
  kind: Role
  name: mcp-converter-role
  apiGroup: rbac.authorization.k8s.io